<!-- 
    tags sematicas:

    -section: argumento tematico do conteudo
    -article:conteudo autocontido-próprio
    -header:cabeçalho
    -footer:rodapé
    -nav:barra de navegação
    -aside:de lado(sidebar);Relacionado com o conteudo em volta(adendo)
    -details:exibe os detalhes que podem ser exibidos ou escondidos(sinopse de filmes,detalhes de produtos)

    -div:divisão ou seção
    -section:usado para agrupar elementos inline
-->
