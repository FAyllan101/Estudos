        /* RESPOSTA CURSO */
        *{
            box-sizing: border-box;
        }

        body{
            margin: 0;
            font-family: 'Oswald',sans-serif;
            background-color: lightgray;
        }
        .cabecalho{
            background: #333;
            border-bottom: solid 5px lightblue;
            height: 85px;
            box-sizing: content-box;
        }

        .logo{
            display: inline-block;
            height: 80px;
            padding: 15px;
        }

        .logo img{
            height: 100%;
        }
        
        .menu-toggle{
            float: right;
            color: #eee;
            background-color: #555;
            border: solid 1px #777;
            border-radius: 5px;
            height: 40px;
            padding: 10px 20px;
            margin: 20px 15px;
        }
        .menu{
            display: inline-block;
            vertical-align: top;
            height: 80px;
            padding: 25px;
        }

        .menu ul{
            margin: 0;
            padding: 0;
        }


        .menu li{
            display: inline-block;
    
        }

        .menu a {
            padding: 15px;
        }

        .cabecalho a {
            text-decoration: none;
            color:white;
            font-size: 1.3em;
        }
        .autenticacao{
            float: right;
            height: 80px;
            padding: 25px;
        }

        .menu a:hover,
        .menu a.selected{
            background-color: aqua;
            color: black;
        }

        .botao{
            border-radius: 30px;
            padding:10px 20px;
            margin: 10px;
        }
        .destaque{
            background-color: blueviolet;
            color: white;
        }

        @media(min-width:679px){
            .menu-toggle{
                display: none;
            }
        }

        @media(max-width:680px){
            .menu{
                display: none;
            }
        }

        @media(max-width:910px){
            .autenticacao{
                display: none;
            }
        }

    </style>

<body>
    <header class="cabecalho">
        <div class="logo">
            <a href="#inicio">
                <img src="http://files.cod3r.com.br/curso-web/logo.png" alt="Logo" />
            </a>
        </div>
        <button class="menu-toggle">
            <i class="fa fa-lg fa-bars"></i>
        </button>
        <nav class="menu">
            <ul>
                <li>
                    <a href="#inicio" id="inicio">In√≠cio</a>
                </li>
                <li>
                    <a href="#cursos" id="cursos">Cursos</a>
                </li>
                <li>
                    <a href="#sobre"  id="sobre">Sobre</a>
                </li>
                <li>
                    <a href="#contato" id="con">Contato</a>
                </li>
            </ul>
        </nav>
        <aside class="autenticacao">
            <a href="#login" id="login">Login</a>
            <a href="#registar" class="botao destaque">Registrar</a>
        </aside>
    </header>

    <script>
        window.onhashchange = function(e){
            const oldURL = e.oldURL.split('#')[1]
            const newURL = e.newURL.split('#')[1]
            const oldMenu = document.querySelector(`.menu a[href='#${oldURL}']`)
            const newMenu = document.querySelector(`.menu a[href='#${newURL}']`)
            oldMenu && oldMenu.classList.remove('selected')
            newMenu && newMenu.classList.add('selected')
        }
    </script>
</body>
